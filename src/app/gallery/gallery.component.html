<section class="gallery grid grid-cols-1 gap-4 p-6 md:grid-cols-2 lg:grid-cols-4">
  <article class="gallery__item flex flex-col" *ngFor="let galleryItem of galleryList">
    <img [src]="galleryItem.productImage" [alt]="galleryItem.title" class="gallery__productImage h-60 rounded-xl">
    <div class="gallery__info flex flex-row justify-between font-semibold mt-4 mb-2 text-sm">
      <h2 class="gallery__title uppercase tracking-wide">{{ galleryItem.title }}</h2>
      <h2 class="gallery__price">${{ galleryItem.price }}</h2>
    </div>
    <div class="gallery__description text-gray-600 text-xs tracking-tight" [innerHTML]="galleryItem.description"></div>
  </article>
</section>
